early_terminate:
  eta: 3
  max_iter: 4000
  s: 2
  type: hyperband
method: grid
metric:
  goal: minimize
  name: ray/tune/custom_metrics/energy_cost_mean
name: Extreme Intervention Sweep
program: rl_algos/StableBaselines.py
parameters:
  oracle_noise:
    values: [100, 110, 120, 130, 140, 150, 160, 170]
command:
  - ${env}
  - python
  - ${program}
  - "-w"
  - "--library=rllib"
  - "--num_steps=500"
  - "--algo=sac" 
  - "--checkpoint_interval=50"
  - "--gym_env=planning_guardrails"
  - "--bulk_log_interval=50" 
  - "--ignore_warnings"
  - "--base_log_dir=./logs/"
  - "--planning_steps=0"
  - "--dagger_decay=1"
  - "--planning_model=Noisy_Oracle"
  - ${args}